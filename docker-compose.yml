version: '3'

services:
  rest-node-nextjs:
    container_name: rest-node-nextjs
    build: .
    restart: always
    ports:
      - 3000:3000
    networks:
      - internal

  database:
    image: mongo:latest
    container_name: nextjs_mongodb
    restart: always
    networks:
      - internal
    ports:
      - '27017:27017'
    volumes:
      - 'mongo:/data/db'
  
  # Add more containers below (nginx, postgres, etc.)
  # Define a network, which allows containers to communicate
  # with each other, by using their container name as a hostname
  
networks:
  internal:
volumes:
  mongo:

